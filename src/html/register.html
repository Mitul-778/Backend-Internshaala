<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InternShala</title>
    <link rel="stylesheet" href="../public/styles/register.css" />
    <link rel="stylesheet" href="../public/styles/login.css" />
    <script
      src="https://kit.fontawesome.com/6deb308963.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header></header>

    <div id="container">
      <div id="design">
        <div id="head">
          <h1 id="ride">
            A
            <div id="free">free</div>
            ride to your dream career
          </h1>
          <p>Register and apply to 10000+ opportunities</p>
        </div>

        <div>
          <div id="int">
            <img
              src="https://t3.ftcdn.net/jpg/03/38/92/74/240_F_338927425_ORe15ecNoxoWiV78YSdAQXXoHZzsNY4c.jpg"
              alt=""
            />
            <h4>Internships</h4>
          </div>
          <div id="int">
            <img
              src="https://t3.ftcdn.net/jpg/03/38/92/74/240_F_338927425_ORe15ecNoxoWiV78YSdAQXXoHZzsNY4c.jpg"
              alt=""
            />
            <h4>Fresher Jobs</h4>
          </div>
          <div id="int">
            <img
              src="https://t3.ftcdn.net/jpg/03/38/92/74/240_F_338927425_ORe15ecNoxoWiV78YSdAQXXoHZzsNY4c.jpg"
              alt=""
            />
            <h4>Work form home jobs</h4>
          </div>
        </div>
      </div>
      <div id="data">
        <div id="reg">
          <div id="google">
            <img
              src="https://internshala.com/static/images/login/google_logo.png"
              alt=""
            />
            <span id="signup-google">Sign Up with Google</span>
          </div>
          <form>
            <p>Email</p>
            <input id="mail" type="text" placeholder="john@example.com" />
            <p>Password</p>
            <input
              id="password"
              type="password"
              placeholder="Must be atleast 6 characters"
            />
            <div id="doe">
              <p>First Name</p>
              <p>Last Name</p>
            </div>
            <input id="first_name" id="jon" type="text" placeholder="John" />
            <input id="last_name" id="jon" type="text" placeholder="Doe" />
            <p>
              By signing up,you agree to our <a href="">Terms and Conditions</a>
            </p>
            <button id="but">Sign Up</button>
            <p id="centre">
              Already Registered? <a id="bun" href="">Log In</a>
            </p>
          </form>
        </div>
      </div>
    </div>

    <div id="divi"></div>
    <footer></footer>
  </body>
</html>
<script type="module" src="../public/scripts/register.js"></script>
