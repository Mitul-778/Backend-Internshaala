<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trainig Page</title>
    <link rel="stylesheet" href="../public/styles/traning.css" />
    <script
      src="https://kit.fontawesome.com/d8f09ee9e9.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- nav bar start-------------------------------------------------------------------- -->

    <div class="navBar">
      <div class="imageDiv">
        <img
          id="navImage"
          src="https://trainings.internshala.com/static/images/logo.svg"
          alt=""
        />
      </div>

      <div class="wrap_select">
        <div class="select_box">
          <div class="options_container">
            <div class="option">
              <input
                type="radio"
                class="radio"
                id="automobiles"
                name="category"
              />
              <label for="automobiles">Programming</label>
            </div>
            <div class="option">
              <input type="radio" class="radio" id="film" name="category" />
              <label for="film">Business & Management</label>
            </div>
            <div class="option">
              <input type="radio" class="radio" id="science" name="category" />
              <label for="science">Core Engineer</label>
            </div>
            <div class="option">
              <input type="radio" class="radio" id="art" name="category" />
              <label for="art">Data Science</label>
            </div>
            <div class="option">
              <input type="radio" class="radio" id="music" name="category" />
              <label for="music">Design</label>
            </div>
            <div class="option">
              <input type="radio" class="radio" id="travel" name="category" />
              <label for="travel">Creative Arts</label>
            </div>
            <div class="option">
              <input type="radio" class="radio" id="lang" name="category" />
              <label for="lang">Languauge</label>
            </div>
          </div>
          <div class="selected">Online Training</div>
        </div>
      </div>
    </div>

    <!-- nav bar end-------------------------------------------------------------------- -->
    <!-- slider start----------------------------------------------------------------------- -->

    <div class="slider">
      <div class="slides">
        <!-- radio button start -->
        <input type="radio" name="radio-btn" id="radio1" />
        <input type="radio" name="radio-btn" id="radio2" />
        <input type="radio" name="radio-btn" id="radio3" />
        <!-- <input type="radio" name="radio-btn" id="radio4"> -->
        <!-- radio button end -->
        <!-- slider image start -->
        <div class="slide first">
          <img src="../public/images/slider1.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="../public/images/slider2.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="../public/images/slider3.jpg" alt="" />
        </div>
        <!-- <div class="slide">
                <img src="image/slider4.jpg" alt="">
            </div> -->
        <!-- slider image start -->
        <!-- automatic navigation start -->
        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <!-- <div class="auto-btn4"></div> -->
        </div>
        <!-- automatic navigation end -->
      </div>
      <!-- manual navigation start -->
      <div class="navigation-manual">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <!-- <label for="radio4" class="manual-btn"></label> -->
      </div>
      <!-- manual navigation end -->
    </div>

    <!-- slider end-------------------------------------------------------------------- -->

    <p class="online-offer">Online Trainings we offer</p>

    <p class="most-popular-txt">Most Popular</p>

    <div class="horizontal-container"></div>

    <!-- footer=================================================== -->

    <footer></footer>
  </body>
</html>

<script type="module" src="../public/scripts/training.js">

  // import footer from "code file/components/footer.js"
</script>
